
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumen ‚Äì Inner Moment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e8f4f8, #fdf6e3);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
    }
    p {
      font-size: 1rem;
      margin: 1rem auto;
      max-width: 600px;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #6a9eaf;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .presence {
      display: none;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #555;
    }
    .sync-message {
      display: none;
      margin-top: 2rem;
      font-size: 1rem;
      color: #2c6e49;
      animation: fadein 2s ease-in-out;
    }
    .question {
      font-style: italic;
      margin-top: 1.5rem;
      color: #444;
    }
    .story {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f4f4f4;
      border-left: 4px solid #6a9eaf;
      font-style: italic;
      color: #555;
      animation: fadein 1.5s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <img src="lumen_logo.png" alt="Lumen Logo" style="max-width:80px;">
  <h1>Lumen ‚Äì A Moment of Inner Light</h1>
  <p class="question" id="dailyQuestion">üåø Loading your question...</p>

  <button onclick="respond()">I‚Äôll share it</button>
  <button onclick="staySilent()">I‚Äôll stay silent</button>
  <button onclick="showStory()">üìò Hope Story</button>

  <div class="story" id="hopeStory">Loading story...</div>

  <div class="presence" id="presence">
    <p>Breathe... we are here with you.</p>
    <p id="presenceTimer">03:00</p>
    <audio id="calmAudio" loop>
      <source src="flying-away-space-ambient-inspiration-335153.mp3" type="audio/mpeg">
      Your browser does not support audio playback.
    </audio>
  </div>

  <div class="sync-message" id="syncMessage">
    üåç Today, 14,203 people sat with you in silence.
  </div>

  <script>
    const questions = [
      "What are you ready to let go of today?",
      "What small thing are you grateful for right now?",
      "What emotion is present in you today that you‚Äôd like to understand?",
      "Who could you brighten today ‚Äì even with a smile?",
      "What do you most need to hear from yourself today?",
      "What would bring true peace to your soul in this moment?",
      "How can you be kinder to yourself today?",
      "What would it feel like to forgive ‚Äì someone else, or yourself?",
      "What does being present mean to you today?",
      "What is this moment trying to teach you?"
    ];
    document.getElementById("dailyQuestion").innerText = "üåø " + questions[Math.floor(Math.random() * questions.length)];

    const stories = [
      "There was once someone who felt unseen for years. One day, they whispered: 'If no one sees me, I will see myself.' That day, they sat under a tree, unafraid of silence for the first time.",
      "A woman carried anger for a long time. One day she stopped walking and said, 'That's enough.' She let go. She cried ‚Äì not from pain, but release.",
      "A man woke up tired every morning. One day he started a gratitude list: coffee. bird songs. sun. Slowly, the mornings began to glow.",
      "There was a child who no one seemed to hear. One teacher once said, 'I want to listen to what you have to say.' Since then, that child speaks.",
      "An old woman lit a candle in her window every evening. When asked why, she smiled: 'So that anyone going home might still see some light in the world.'"
    ];

    function showStory() {
      const story = stories[Math.floor(Math.random() * stories.length)];
      const el = document.getElementById("hopeStory");
      el.innerText = "‚ùù " + story + " ‚ùû";
      el.style.display = "block";
    }

    let timer;
    function respond() {
      const response = prompt("Feel free to write what‚Äôs inside you. It will be saved only in your heart.");
      if (response) alert("Thank you for your honesty. Lumen reflects with light.");
    }
    function staySilent() {
      document.getElementById('presence').style.display = 'block';
      const audio = document.getElementById('calmAudio');
      audio.play().catch(() => {});
      let timeLeft = 180;
      timer = setInterval(() => {
        timeLeft--;
        const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
        const sec = String(timeLeft % 60).padStart(2, '0');
        document.getElementById('presenceTimer').innerText = `${min}:${sec}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          audio.pause();
          document.getElementById('presence').innerHTML = "<p>Thank you for being present. üåü</p>";
        }
      }, 1000);
    }

    setTimeout(() => {
      document.getElementById('syncMessage').style.display = 'block';
    }, 2 * 60 * 1000);
  </script>

  <footer>This quiet space is always yours.</footer>
</body>
</html>
